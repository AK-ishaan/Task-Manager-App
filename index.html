<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="tool-box-cont">
      <nav class="nav-bar">
        <div class="brand-sec">
          <i class="fa-solid fa-list-check"></i>
          <h2 class="brand-title">Task Manager</h2>
        </div>
      </nav>
      <div class="toolbox-priority-cont">
        <span>Filter by Priority :</span>
        <div class="color-filters">
          <div class="green color"></div>
          <div class="yellow color"></div>
          <div class="red color"></div>
          <div class="black color"></div>
        </div>
      </div>
      <div class="action-btn-ctn">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
          <span>Add</span>
        </div>
        <!-- <div class="remove-btn">
          <i class="fa-solid fa-trash"></i>
          <span>Delete</span>
        </div> -->
      </div>
    </header>
                <!-- Hero section. -->
    <main>
                <!-- tickets -->
        <div class="ticket">
          <div class="ticket-priority-color"></div>
          <div class="ticket-id">Task Key</div>
          <div class="ticket-area">Enter you task here...</div>
          <div class="ticket-delete">
              <i class="fa-solid fa-trash"></i>
          </div>
        </div>
               <!-- ticket creation pop-up -->
        <div class="creation-popup">
          <div class="instruction">
            <p>1.Enter your task</p>
            <p>2.Select priority colour</p>
            <p>3.To save 'Click' on the button</p>
          </div>
          <div class="creation-area">
            Enter your task here...
          </div>
          <div class="priority-colors">
            <div class="low-level"></div>
            <div class="normal-level"></div>
            <div class="medium-level"></div>
            <div class="high-level"></div>
            <button class="save-btn">Done</button>
          </div>
        </div>
        
    </main>

    <script src="script.js"></script>
  </body>
</html>
